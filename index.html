<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=11.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Concert+One|Roboto&display=swap" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <title>Promodoro Timer</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <header class="header-content">
            <div class="logo-content">
                <div class="logo-img">
                    <img src="./images/icons8-tomato-80.png" alt="logo"/>
                </div>
                <h3 class="logo-text">Pomodoro Timer</h3>
            </div>
        </header>
        <div class="main-content">
            <div class="timer-buttons">
                <!-- <button id="pomodoro" data-time="2500" onclick="check(this)">POMODORO</button> -->
                <!--
                <button class="pomodoro" data-time="2500" class="timer-btn">POMODORO</button>
                <button class="short" data-time="2500" class="timer-btn">SHORT BREAK</button>
                <button class="long" data-time="2500" class="timer-btn">LONG BREAK</button>
                -->
                <button id="start" title="Start" class="timer-btn" >START</button>
                <button id="pause" title="Pause" class="timer-btn" style="display: none;" onclick="pauseTimer()">PAUSE</button>
                <!-- style="display: none;" -->
                <button id="resume" title="Resume" class="timer-btn" style="display: none;" onclick="resumeTimer()">RESUME</button>
                <button id="end" title="End" class="timer-btn" onclick="stopTimer()">END</button>
                <button id="reset" title="Reset" class="timer-btn">RESET</button>

            </div>
            <div class="display-timer">
                <h1 id="timer">00:00</h1>
                <p id="session-end"></p>
            </div>

            <!-- <canvas id="canvas" width="1000" height="1000">
            </canvas> -->

            <div class="item html">
                <h2>0</h2>
                <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
                 <g>
                  <title>Layer 1</title>
                  <circle id="circle" class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="8" stroke="#6fdb6f" fill="none"/>
                 </g>
                </svg>
            </div>

            <!--

                change timer styling -> circle (going around as time passes)
                allow browser notifications
                notification tone/sound option
                sign in option (to save setting /permanently/ [DB] and work history)
                    -personal stats (total time/ number of pomodoros)
                    -connect with google/trello/etc
                todo list?
                footer info
                feedback page
            -->
        </div>
        <script src="app.js"></script>
        
    </body>
</html>
