<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=11.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Concert+One|Roboto&display=swap" rel="stylesheet">
        <title>Promodoro Timer</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <header class="header-content">
            <div class="logo-content">
                <div class="logo-img">
                    <img src="./images/icons8-tomato-80.png" alt="logo"/>
                </div>
                <h3 class="logo-text">Pomodoro Timer</h3>
            </div>
        </header>
        <div class="main-content">
            <div class="timer-buttons">
                <!-- <button id="pomodoro" data-time="2500" onclick="check(this)">POMODORO</button> -->
                <button id="pomodoro" data-time="2500" class="timer-btn">POMODORO</button>
                <button id="short" data-time="2500" class="timer-btn">SHORT BREAK</button>
                <button id="long" data-time="2500" class="timer-btn">LONG BREAK</button>
                <button id="start" data-time="2500" class="timer-btn">START</button>
                <button id="stop" data-time="2500" class="timer-btn">STOP</button>
            </div>
            <div class="display-timer">
                <h1 class="display-time-left">00:00</h1>
                <p class="display-end-time"></p>
            </div>
            <!-- <input type="number" name="minutes"> -->
            <script src="app.js"></script>

            <!--
            TODO:
                save user settings -> localStorage?
                allow popup form to change pomodoro settings
                dark and light mode
                change timer styling -> circle (going around as time passes)
                allow browser notifications
                todo list?
                footer info
            -->
        </div>
    </body>
</html>
