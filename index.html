<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=11.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Concert+One|Roboto&display=swap" rel="stylesheet">
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

        <title>Promodoro Timer</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <header class="header-content">
            <div class="logo-content">
                <div class="logo-img">
                    <img src="./images/icons8-tomato-80.png" alt="logo"/>
                </div>
                <h2 class="logo-text">Pomodoro Timer</h2>
            </div>
        </header>
        <div class="main-content">
            <!-- <div class="session-title">POMODORO</div> -->

            <!--
            <span class="popup-btn">
                <img src="./images/icons8-settings-64.png" alt="Settings" id="settings-btn" onclick="settingsPopup()">
            </span>
            -->

            <div class="timer-buttons">
                <button id="pomodoro" title="Pomodoro" class="timer-btn" onclick="pomodoro()">POMODORO</button>
                <button id="shortBreak" title="Short Break" class="timer-btn" onclick="shortBreak()">SHORT BREAK</button>
                <button id="longBreak" title="Long Break" class="timer-btn" onclick="longBreak()">LONG BREAK</button>
            </div>

            <div class="display-timer">
                <div class="circle">
                  <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
                     <g transform="translate(110,110)">
                        <circle r="100" class="prog-base"/>
                        <g transform="rotate(0)">
                           <circle r="100" class="progress"/>
                           <div class="display-remain-time"></div>
                           <g id="end-point"></g>
                        </g>
                     </g>
                  </svg>
                </div>
            </div>

            <div class="timer-buttons">
                <button id="start" title="Start" class="timer-btn" style="display: none;"onclick="startTimer()">START</button>
                <button id="pause" title="Pause" class="timer-btn" style="display: none;" onclick="pauseTimer()">PAUSE</button>
                <button id="resume" title="Resume" class="timer-btn" style="display: none;" onclick="resumeTimer()">RESUME</button>
                <!-- <button id="end" title="End" class="timer-btn" onclick="stopTimer()">END</button> -->
            </div>
        </div>
        <div id="modal-container">
            <div id="modal">
                <span id="close" onclick="closePopup()">&times;</span>
                <h3>Settings</h3>
                <form action="">
                    <h4>Pomodoro Duration (minutes)</h4>
                    <input type="text" id="popup-pomo">
                    <h4>Short Break Duration (minutes)</h4>
                    <input type="text" id="popup-short">
                    <h4>Long Break Duration (minutes)</h4>
                    <input type="text" id="popup-long">
                    <h4>Long Break Delay (# of pomodoros)</h4>
                    <input type="text" id="popup-delay">
                </form>
            </div>
        </div>

        <script src="app.js"></script>

        -->

    </body>
</html>
